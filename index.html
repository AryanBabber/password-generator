<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="cont-text">
                <h2 class="head-top">Generate a</h2>
                <h2 class="head-bottom">random password</h2>
                <p class="subtext">Never use an insecure password again</p>
            </div>
            
            <button onclick="genPass()" id="pass-gen">
                <h3 id="gneushk"><img src="Icon.png" alt="generating passwords">Generate passwords</h3>
            </button>
            
            <div id="passwords">
                <!-- <button id="password1"></button> -->
                <input type="text" id="password1" readonly>
                <button id="copyPass" onclick="copyPass()">Copy</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
